name: "GitHub Field CodeQL Configuration"

packs:
  # Java/Kotlin queries
  - advanced-security/codeql-java:suites/codeql-java.qls
  # JavaScript/TypeScript queries
  - advanced-security/codeql-javascript:suites/codeql-javascript.qls
  # Python queries
  - advanced-security/codeql-python:suites/codeql-python.qls
  # Go queries
  - advanced-security/codeql-go:suites/codeql-go.qls

queries:
  # C/CPP queries
  - uses: advanced-security/codeql-queries/cpp/suites/codeql-cpp.qls@main

  # CSharp queries
  - uses: advanced-security/codeql-queries/csharp/suites/codeql-csharp.qls@main

  # Ruby queries
  - uses: advanced-security/codeql-queries/ruby/suites/codeql-ruby.qls@main

paths-ignore:
  # JavaScript
  - 'node_modules'
  - '**/*.test.js'
  # JavaScript Frameworks/Libraries
  - '**/bootstrap.js'
  - '**/bootstrap.min.js'
  - '**/jquery-*.js'
  # Python
  - '.env'
